<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Checker</title>
</head>
<body>
    <script>
        const blacklistedIPs = ['67.185.77.90', '67.185.77.90']; // Список черных адресов
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIP = data.ip;
                if (blacklistedIPs.includes(userIP)) {
                    alert('Your IP is blacklisted. Closing the mod.');
                    // Здесь код для закрытия мода
                } else {
                    alert('Your IP is allowed.');
                    // Здесь код для открытия мода
                }
            })
            .catch(error => console.error('Error fetching IP:', error));
    </script>
</body>
</html>
